<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../static/icon.png">
        <meta property="og:type" content="website">
        <meta property="og:image" content="http://edexcelfinder.onrender.com/static/bg.png">
        <meta property="theme-color" content="#0ec9ff">
        <meta name="twitter:card" content="summary_large_image">
        <meta property="twitter:domain" content="edexcelfinder.onrender.com">
        <meta name="twitter:image" content="http://edexcelfinder.onrender.com/static/bg.png">
        <script>
            let domain = window.location.origin;
            function enlarge(link) {
                window.open(`${domain}/${link}`, '_blank')
            }
        </script>
        <style>
            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
            .animate-spin {
                animation: spin 1s linear infinite;
            }
        </style>
        {% block meta %}        
        <title>Edexcel Finder</title>
        <link rel="stylesheet" href="../static/styles.css">
        <meta property="og:url" content="https://edexcelfinder.onrender.com/">        
        <meta property="og:title" content="Edexcel Finder">
        <meta property="og:description" content="A sleek way to find any question from a vast library of past papers, to perhaps make topicals or just find an answer to!">
        <meta property="twitter:url" content="https://edexcelfinder.onrender.com/">
        <meta name="twitter:title" content="Edexcel Finder">
        <meta name="twitter:description" content="A sleek way to find any question from a vast library of past papers, to perhaps make topicals or just find an answer to!">
        <script src="../static/script.js"></script>
        {% endblock %}
        <meta name="google-site-verification" content="QdeOvCR3ZRyaO2GS1EIwatlxcKXUhxnyKZ-sAC2oiak" />
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-7MVBRFNJE3"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
        
          gtag('config', 'G-7MVBRFNJE3');
        </script>
    </head>
    <body>
        <a href="https://github.com/anonymouslyanonymous1/Edexcel-Finder" class="github-corner">
            <svg width="80" height="80" viewBox="0 0 250 250" style="position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
                <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>

                <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
            </svg>
        </a>
        <div class="clip">
            <div id="blob"></div>
            <div id="blur"></div>
        </div>
        <div class="wrapper">
            <div id="spec-list" class="list">
                <input type="radio" onclick="handleSpec(this)" name="spec" id="New">
                <label for="New"><p>New Specification</p></label>
                <input type="radio" onclick="handleSpec(this)" name="spec" id="Old">
                <label for="Old"><p>Old Specification</p></label>
                <input type="radio" onclick="handleSpec(this)" name="spec" id="Both">
                <label for="Both"><p>Both</p></label>
            </div>
            {% block subjects %}
            <div id="subject-list" class="list">
            </div>
            {% endblock %}
            <div class="combiner">
                {% block units %}
                <div id="unit-list">
                </div>
                {% endblock %}
                {% block search %}
                <div class="search-container">
                    <input type="text" oninput="handleSearch(event)" class="search-bar" placeholder="Search" />
                    <button class="search-button" type="reset" onclick="handleSubmit()"><img class="search-icon" src="../static/icon.png"></button>
                </div>
                {% endblock %}
            </div>
            <div class="other-links">            
                <a onclick="enlarge('SixMark')"><svg class="rSVG" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M148,148a20,20,0,1,1-20-20A20,20,0,0,1,148,148Zm84-20A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-68,20a36,36,0,0,0-36-36c-.61,0-1.22,0-1.82,0L142.87,84.1a8,8,0,0,0-13.74-8.2s-32.4,54.28-32.47,54.42A36,36,0,1,0,164,148Z"></path></svg></a>

            </div>          
        </div>
    </body>
</html>
